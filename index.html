<script>

document.addEventListener('DOMContentLoaded', function () {
    // --- PART 1: Remove links to nonexistent anchors ---
    const linkshDiv = document.querySelector('.linksh');
    if (linkshDiv) {
        const links = linkshDiv.querySelectorAll('a');
        links.forEach(link => {
            const href = link.getAttribute('href');
            if (href && href.startsWith('#')) {
                const targetId = href.substring(1);
                const targetElement = document.getElementById(targetId);
                if (!targetElement) {
                    link.style.display = 'none';
                }
            }
        });
    }

    // --- PART 2: Lazy-load YouTube iframe ---
    const container = document.querySelector('.youtube-lazy');
    if (!container) return;

    const videoId = container.getAttribute('data-video-id');
    const si = container.getAttribute('data-si');

    function createIframe(src = null) {
        if (container.querySelector("iframe")) return;

        const iframe = document.createElement("iframe");
        iframe.setAttribute("width", "560");
        iframe.setAttribute("height", "315");
        iframe.setAttribute("frameborder", "0");
        iframe.setAttribute("allowfullscreen", "");
        iframe.setAttribute("loading", "lazy");
        iframe.setAttribute("title", "YouTube video player");
        iframe.setAttribute("referrerpolicy", "strict-origin-when-cross-origin");
        iframe.setAttribute("allow", "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share");
        iframe.setAttribute("name", "youtubeframe");
        iframe.src = src || `https://www.youtube.com/embed/${videoId}?autoplay=1&si=${encodeURIComponent(si)}`;

        container.innerHTML = "";
        container.appendChild(iframe);
    }

    function scrollToIframeCenter() {
        container.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    // On thumbnail click
    container.addEventListener("click", () => {
        createIframe();
        scrollToIframeCenter();
    });

    // On ▶️ link click
    document.querySelectorAll('a[target="youtubeframe"]').forEach(link => {
        link.addEventListener("click", (e) => {
            const iframeExists = container.querySelector("iframe");
            if (!iframeExists) {
                e.preventDefault();
                createIframe(link.href);
                setTimeout(() => {
                    window.open(link.href, "youtubeframe");
                    scrollToIframeCenter();
                }, 200);
            } else {
                scrollToIframeCenter();
            }
        });
    });
});
//]]>
</script>
